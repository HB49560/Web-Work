<!DOCTYPE html>
	<!-- Fig. 4.10: positioning2.html -->
	<!-- Relative positioning of elements. -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Relative Positioning</title>
		<style type = "text/css">
			p   		{ font-size: :1.3em;
						  font-family: verdana, artial, sans-serif; }
			span		{ color: black;
						  font-size: .6em;
						  height: 1em; }
			.super		{ position: relative;
						 top: -lex; }
			.sub		{ position: relative;
						  bottom: -lex; }
			.shiftleft	{ position: relative ;
						  left: -lex; }
			.shiftright	{ position: relative ;
						  right: -lex; }
		</style>
	</head>
	<body>
		<p>The text at the end of this sentence
			<span class = "super">is in superscript</span>.</p>

		<p>The text at the end of this sentence
			<span class = "sub">is in subscript</span>.</p>

		<p>The text at the end of this sentence
			<span class = "shiftleft">is shift left</span>.</p>

		<p>The text at the end of this sentence
			<span class = "shiftright">is shift right</span>.</p>	
	</body>
</html>
