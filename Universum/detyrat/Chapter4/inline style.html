<!DOCTYPE html>
<!-- Fig. 4.1: inline.html -->
<!-- Using inline styles -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Inline Styles</title>
	</head>
	<body>
	<p>This text does not have any style applied to it.</p>
	<!-- The style attribute allows you to declare -->
	<!-- inline style. Separate multiple -->
	<!-- style properties with a semicolon. -->
	<p style= "front-size: 20pt;">This text has the 
		<em>front-size</em> style appied to it, making it 20pt.
	</p>
	<p style = "font-size: 20pt; color: deepskyblue;">
		This text has the <em>font-size</em> and
		<em>color</em> style applied to it, making it
	    20pt and deep sky blue. </p>
	</body>
</html>
