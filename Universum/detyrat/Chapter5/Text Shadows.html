<!DOCTYPE html>
<!--Text shadow in Css3-->
<html>
<head>
<meta charset="utf-8">
	<title>Text Shadow</title>
</head>
	<style type="text/css">
		h1
		{
			text-shadow: -4px 4px 6px dimgrey; /* add shadow */
			font size: 400% /* increasing the font size */
		}
	</style>
<body>
	<h1>Text Shadow</h1>
</body>
</html>
