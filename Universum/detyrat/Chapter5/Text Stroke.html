<!DOCTYPE html>
<!--Text stroke in CSS3.-->
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	h1
	{
		color: lightcyan;
		-webkit-text-stroke: 2px black; /* vendor prefix */
		font-size: 500% /*increasing the font size */
	}
	</style>
</head>
<body>
	<h1>Text Stroke</h1>
</body>
</html>
