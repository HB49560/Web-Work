<!DOCTYPE html>

<!--fig. 3.1:newforminputtype.hmtl-->
<!--New HTML5 from inputtypes and attributes.-->
			<html>
		<head>
			<meta charset="utf-8">
			<title>New HTML5 Iput Types</title>
		</head>
				
				<body>
					
					<h1>New HTML5 Input Type Demo</h1>
					<p>This from demonstrates the new HTML5 input types 
					and the placeholder, required and autofocus attributes
			</p>
					<form method="post" action="http://wwww.deitel.com">
						<p>
							<label>Color
								<input type="Color" autofocus />
							</label>
			</p>

						<p>
								<label>Date:
									<input type="Date" />
											(yyyy-mm-dd)
											</label>
			</p>
						<p>
							<label>Datetime:
								<input type="Datetime"/> 
								(yyyy--mm-ddThh:mm+ff:gg,such as 2012-01-27T03:15)				</label>
			</p>
						<p>
							<label>Datetime-Local
								<input type="Datetime" />
								(yyyy-mm-ddThh:mm,such as 2012-01-27T03:15)
									</label>
			</p>						
						<p>
							<label>Email:
								<input type="Email" placeholder="name@domain.com" 
								required /> (name@domain.com)
									</label>
			</p>
						<p>
							<label>Month:
								<input type="Month" />(yyyy-mm)
								</label>
			</p>					
						<p>
							<label>Number:
							<input type="number"
								min ="0"
								max ="7"
								step ="1"
								value ="4" />
							</label> (Enter a number between 0 and 7)
			</p>
						<p>
							<label>Range:
							<input type="Range" 
								min ="0"
								max ="20"
								value ="10" />20
							</label>
			</p>
						<p>
							<label>Search:
								<input type="Search" placeholder="search query" />
							</label> (Enter your search here query here.)
			</p>
						<p>
							<label>Tel:
								<input type="Tel" placeholder= "(###)###-####"
								pattern= "\(\d{3}\) + \d{3}-\d{4}" required />
									(###) ###-####	
							</label>		
			</p>
						<p>
							<label>Time:
								<input type="Time" /> (hh:mm:ss.ff)
							</label>
			</p>
						<p>
							<label>URL:
								<input type="URL" 
								placeholder="http://wwww.domainname.com" />
								</label>
			</p>
						<p>
							<label>Week:
								<input type="Week" />
								   (yyyy-wnn, such as 2012-W01)
								   	</label>
			</p>					   	
						<p>
							<input type="subimt" value="subimt" />
							<input type="reset" value="Clear" />
			</p>
				</body>			
	
					</form>
							</html>
